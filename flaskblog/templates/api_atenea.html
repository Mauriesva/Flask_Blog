{% extends "layout.html" %}
{% block content %}

<table class="table table-dark">

     <tr>
       <th>id</th>
       <th>estado</th>
       <th>hardware</th>
     </tr>
   </thead>
   <tbody>
        {% for dato in datos %}

     </tr>
           {% endfor %}

   </tbody>
 </table>
 </div>
 {% endblock content %}
